<!--The content below is only a placeholder and can be replaced.-->
<div col-md-12>
  <div class="text-success" style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <br>
  <table class="text-info text-center col-md-12" style="text-align: center">
    <tr *ngFor="let entry of items" >
      <td>
        <strong>{{ entry }}</strong>
      </td>
      <td>
        <input type="radio" name="radiogroup" [checked]="idx === 0" [value]="entry.id" (click)="productSelected(entry)">
      </td>
      <td>
        <div>
          <strong>{{ getProductPrice(entry) }}</strong>
        </div>
      </td>
    </tr>
  </table>
  <br>
  <button class="text-info text-center col-md-12" (click)="refreshProducts()">
    <strong>Refresh Products</strong>
  </button>
  <br>
  <br>
  <div class="text-warning text-center col-md-12 ">
    <label>
      <strong>Balance: {{getBalance()}}</strong>
    </label>
    <br>
    <label>
      <strong>Total Paid: {{getTotalPaid()}}</strong>
    </label>
    <br>
    <label>
      <strong>Change: {{getChange()}}</strong>
    </label>
  </div>
  <table style="text-align: center" class=" text-center col-md-12">
    <tr *ngFor="let entry of coins">
      <td>
        <button class="btn btn-primary btn-circle col-md-10" (click)="coinInserted(entry)">{{ entry }}</button>
      </td>
    </tr>
  </table>
  <br>
  <div class="text-info text-center col-md-12">
  <button class="text-info text-center col-md-8" (click)="refreshCoins()">
    <strong>Refresh Coins</strong>
  </button>
  <br>
  <br>
  <button class="text-danger text-center col-md-8" (click)="returnCoins()">
      <strong>Return Coins</strong>
    </button>
</div>
  <br>
  <button *ngIf="coinsReturned" class="btn btn-info text-center col-md-12">
      <label class="text-danger">
        <strong>Sorry you couldn't afford! Collect your R {{getCoinsToReturn()}}</strong>
      </label>
    </button>
  <button *ngIf="serverResult" class="btn btn-info text-center col-md-12">
    <label class="text-danger">
      <strong>{{serverRes}}</strong>
    </label>
  </button>
  <br>
  <br>
  <div class="text-center col-md-12">
    <button class="btn btn-success text-center col-md-6" (click)="postProduct()">Collect Product & Change</button>
  </div>
  <br>
  <br>
</div>
