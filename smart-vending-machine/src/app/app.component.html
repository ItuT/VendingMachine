<!--The content below is only a placeholder and can be replaced.-->
<div col-md-12>
  <div class="text-success" style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <br>
  <table class="text-info text-center col-md-12" style="text-align: center">
    <tr *ngFor="let entry of items">
      <td><strong>{{ entry }}</strong></td>
      <td>
        <input type="radio" name="radiogroup" [checked]="idx === 0" [value]="entry.id" (click)="productSelected(entry)">
      </td>
      <td>
        <div><strong>{{ getProductPrice(entry) }}</strong></div>
      </td>
    </tr>
  </table>
  <br>
  <button class="text-info text-center col-md-12"><strong>Refresh Products</strong></button>
  <br>
  <br>
  <div class="text-warning text-center col-md-12 ">
    <label><strong>Balance: {{getBalance()}}</strong></label>
    <br>
    <label><strong>Total Paid: {{getTotalPaid()}}</strong></label>
    <br>
    <label><strong>Change: {{getChange()}}</strong></label>
  </div>
  <table style="text-align: center" class=" text-center col-md-12">
    <tr *ngFor="let entry of coins">
      <td>
        <button class="btn btn-primary btn-circle" (click)="coinInserted(entry)">{{ entry }}<i class="fa usd-circle"></i></button>
      </td>
    </tr>
  </table>
  <br>
  <button class="text-info text-center col-md-12"><strong>Refresh Coins</strong></button>
  <br>

  <button *ngIf="serverResult" class="btn btn-info text-center col-md-12"><label class="text-danger"><strong>{{serverRes}}</strong></label></button>
  <br>
  <br>
  <button class="btn btn-success text-center col-md-12" (click)="postProduct()">Collect Product & Change</button>
  <br>
  <br>
</div>
